<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of vets</title>
</head>
<body>
    <h1 th:text="'List of vets'">List of vets</h1>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>First name</th>
          <th>Last name</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="vet : ${vets}">
          <th th:text="${vet.getId()}"></th>
          <th th:text="${vet.getFirstName()}"></th>
          <th th:text="${vet.getLastName()}"></th>
        </tr>
      </tbody>
    </table>
</body>
</html>
